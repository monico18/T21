name: CI (versioned)

on:
  push:
    paths:
      - 'src/**'
      - 'build.zig'
      - '.github/**'
      - '.github/workflows/**'
      - 'build.zig.zon'
  pull_request:
    paths:
      - 'src/**'
      - 'build.zig'
      - '.github/**'
      - '.github/workflows/**'
      - 'build.zig.zon'

permissions:
  contents: write

jobs:
  build:
    name: Build & Package on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      ZIG_VERSION: 0.15.2
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Zig version
        run: echo "ZIG_VERSION=0.15.2" >> $GITHUB_ENV

      - name: Compute RELEASE_VERSION (0.1.<count-from-0>)
        id: compute_release
        run: |
          set -e
          GH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          SHORT_SHA=${GITHUB_SHA:0:7}
          # count existing releases; this is zero-based (0 -> 0.1.0)
          RELEASE_COUNT=$(curl -s -H "Authorization: token ${GH_TOKEN}" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases?per_page=100" | grep -c '"id":')
          RELEASE_VERSION="0.1.${RELEASE_COUNT}"
          echo "RELEASE_COUNT=${RELEASE_COUNT}"
          echo "RELEASE_VERSION=${RELEASE_VERSION}"
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV

      - name: Download and extract Zig (Linux)
        if: runner.os == 'Linux'
        run: |
          set -e
          Z=$ZIG_VERSION
          TAR=zig-x86_64-linux-${Z}.tar.xz
          URL=https://ziglang.org/download/${Z}/${TAR}
          curl -fsSL -o $TAR $URL
          tar -xJf $TAR
          DIR=$(tar -tf $TAR | head -1 | cut -f1 -d"/")
          echo "${PWD}/${DIR}" >> $GITHUB_PATH

      - name: Download and extract Zig (macOS)
        if: runner.os == 'macOS'
        run: |
          set -e
          Z=$ZIG_VERSION
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ] || [ "$ARCH" = "aarch64" ]; then
            TAR=zig-aarch64-macos-${Z}.tar.xz
          else
            TAR=zig-x86_64-macos-${Z}.tar.xz
          fi
          URL=https://ziglang.org/download/${Z}/${TAR}
          curl -fsSL -o $TAR $URL
          tar -xJf $TAR
          DIR=$(tar -tf $TAR | head -1 | cut -f1 -d"/")
          echo "${PWD}/${DIR}" >> $GITHUB_PATH

      - name: Print Zig version
        run: zig version || true

      - name: Build
        run: zig build

      - name: Rename binary to include OS, version and sha
        shell: bash
        run: |
          set -e
          BIN=zig-out/bin/T21
          if [ ! -f "$BIN" ]; then
            echo "No built binary at $BIN, skipping rename"
            exit 0
          fi
          OS_LABEL=${{ matrix.os }}
          OS_LABEL=${OS_LABEL//ubuntu-latest/linux}
          OS_LABEL=${OS_LABEL//macos-latest/macos}
          SHORT_SHA=${SHORT_SHA:-${GITHUB_SHA:0:7}}
          RELEASE_VERSION=${RELEASE_VERSION:-0.1.0}
          OUT=zig-out/bin/T21-${OS_LABEL}-${RELEASE_VERSION}
          echo "Renaming $BIN -> $OUT"
          mv "$BIN" "$OUT"

      - name: Show built binaries
        run: ls -la zig-out/bin || true

      - name: Build .dmg (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          SHORT_SHA=${SHORT_SHA:-${GITHUB_SHA:0:7}}
          RELEASE_VERSION=${RELEASE_VERSION:-0.1.0}
          BIN_PATH=$(ls zig-out/bin/T21-macos-${RELEASE_VERSION}-* 2>/dev/null | head -n1 || true)
          if [ -z "$BIN_PATH" ]; then
            echo "No macOS binary for ${RELEASE_VERSION}, skipping dmg"
            exit 0
          fi
          rm -rf dmg-root
          mkdir -p dmg-root
          cp "$BIN_PATH" dmg-root/T21
          chmod 0755 dmg-root/T21
          DMG_NAME=T21-macos-${RELEASE_VERSION}.dmg
          echo "Creating $DMG_NAME"
          hdiutil create -srcfolder dmg-root -volname "T21" -ov -format UDZO "$DMG_NAME"
          mv "$DMG_NAME" zig-out/bin/

      - name: Build .deb (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          SHORT_SHA=${SHORT_SHA:-${GITHUB_SHA:0:7}}
          RELEASE_VERSION=${RELEASE_VERSION:-0.1.0}
          BIN_PATH=$(ls zig-out/bin/T21-linux-${RELEASE_VERSION}-* 2>/dev/null | head -n1 || true)
          if [ -z "$BIN_PATH" ]; then
            echo "No linux binary for ${RELEASE_VERSION}, skipping deb"
            exit 0
          fi
          mkdir -p pkg/DEBIAN pkg/usr/bin
          cp "$BIN_PATH" pkg/usr/bin/T21
          chmod 0755 pkg/usr/bin/T21
          DEB_NAME=T21-linux-${RELEASE_VERSION}.deb
          printf '%s\n' \
            "Package: T21" \
            "Version: ${RELEASE_VERSION}" \
            "Section: games" \
            "Priority: optional" \
            "Architecture: amd64" \
            "Maintainer: T21 CI <tomassantos2002@outlook.com>" \
            "Description: T21 terminal game" \
            > pkg/DEBIAN/control
          dpkg-deb --build pkg "$DEB_NAME"
          mv "$DEB_NAME" zig-out/bin/

      - name: Package PKGBUILD for Arch Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          RELEASE_VERSION=${RELEASE_VERSION:-0.1.0}
          OUTDIR=zig-out/bin
          mkdir -p "$OUTDIR"
          if [ -f ".github/PKGBUILD" ]; then
            PKG_TGZ="${OUTDIR}/T21-archlinux-${RELEASE_VERSION}.tar.gz"
            rm -rf pkgbuild_temp
            mkdir -p pkgbuild_temp
            cp .github/PKGBUILD pkgbuild_temp/PKGBUILD
            [ -f README.md ] && cp README.md pkgbuild_temp/
            [ -f LICENSE ] && cp LICENSE pkgbuild_temp/
            tar -czf "$PKG_TGZ" -C pkgbuild_temp .
            rm -rf pkgbuild_temp
            echo "Created Arch PKGBUILD artifact: $PKG_TGZ"
          else
            echo "No .github/PKGBUILD found, skipping"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: T21-${{ matrix.os }}-${{ env.RELEASE_VERSION }}
          path: |
            zig-out/bin/*

  release:
    name: Create Release (versioned)
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success' && github.ref == 'refs/heads/master'
    steps:
      - name: Download job artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Show artifacts (diagnostic)
        run: ls -laR ./artifacts || true

      - name: Compute authoritative RELEASE_VERSION and tag
        id: compute_release2
        run: |
          set -e
          GH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          SHORT_SHA=${GITHUB_SHA:0:7}
          RELEASE_COUNT=$(curl -s -H "Authorization: token ${GH_TOKEN}" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases?per_page=100" | grep -c '"id":')
          RELEASE_VERSION="0.1.${RELEASE_COUNT}"
          RELEASE_TAG="v${RELEASE_VERSION}"
          RELEASE_NAME="T21 ${RELEASE_VERSION} (sha:${SHORT_SHA})"
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
          echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_ENV
          echo "RELEASE_NAME=${RELEASE_NAME}" >> $GITHUB_ENV
          echo "Computed RELEASE_VERSION=${RELEASE_VERSION}"

      - name: Create GitHub Release and attach artifacts
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          artifacts: |
            ./artifacts/*/T21*
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
