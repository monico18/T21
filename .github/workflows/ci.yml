name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      ZIG_VERSION: 0.15.2
      strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Zig version
        run: echo "ZIG_VERSION=0.15.2" >> $GITHUB_ENV

      - name: Download and extract Zig (Linux)
        if: runner.os == 'Linux'
        run: |
          set -e
          Z=$ZIG_VERSION
          TAR=zig-x86_64-linux-${Z}.tar.xz
          URL=https://ziglang.org/download/${Z}/${TAR}
          curl -fsSL -o $TAR $URL
          tar -xJf $TAR
          DIR=$(tar -tf $TAR | head -1 | cut -f1 -d"/")
          echo "${PWD}/${DIR}" >> $GITHUB_PATH

      - name: Download and extract Zig (macOS)
        if: runner.os == 'macOS'
        run: |
          set -e
          Z=$ZIG_VERSION
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ] || [ "$ARCH" = "aarch64" ]; then
            TAR=zig-aarch64-macos-${Z}.tar.xz
          else
            TAR=zig-x86_64-macos-${Z}.tar.xz
          fi
          URL=https://ziglang.org/download/${Z}/${TAR}
          echo "Downloading $URL"
          curl -fsSL -o $TAR $URL
          tar -xJf $TAR
          DIR=$(tar -tf $TAR | head -1 | cut -f1 -d"/")
          echo "${PWD}/${DIR}" >> $GITHUB_PATH

      - name: Print Zig version
        run: zig version

      - name: Build
        run: zig build

      - name: Run tests
        run: zig build test

      - name: Upload built binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: T21-${{ matrix.os }}
          path: |
            zig-out/bin/T21
            zig-out/bin/*

  release:
    name: Create GitHub Release and upload artifacts
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success' && github.ref == 'refs/heads/master'
    steps:
      - name: Download all job artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release and upload binaries
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: ./artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
