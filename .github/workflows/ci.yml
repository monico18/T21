name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      ZIG_VERSION: 0.15.2
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Zig version
        run: echo "ZIG_VERSION=0.15.2" >> $GITHUB_ENV

      - name: Download and extract Zig (Linux)
        if: runner.os == 'Linux'
        run: |
          set -e
          Z=$ZIG_VERSION
          TAR=zig-x86_64-linux-${Z}.tar.xz
          URL=https://ziglang.org/download/${Z}/${TAR}
          curl -fsSL -o $TAR $URL
          tar -xJf $TAR
          DIR=$(tar -tf $TAR | head -1 | cut -f1 -d"/")
          echo "${PWD}/${DIR}" >> $GITHUB_PATH

      - name: Download and extract Zig (macOS)
        if: runner.os == 'macOS'
        run: |
          set -e
          Z=$ZIG_VERSION
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ] || [ "$ARCH" = "aarch64" ]; then
            TAR=zig-aarch64-macos-${Z}.tar.xz
          else
            TAR=zig-x86_64-macos-${Z}.tar.xz
          fi
          URL=https://ziglang.org/download/${Z}/${TAR}
          echo "Downloading $URL"
          curl -fsSL -o $TAR $URL
          tar -xJf $TAR
          DIR=$(tar -tf $TAR | head -1 | cut -f1 -d"/")
          echo "${PWD}/${DIR}" >> $GITHUB_PATH

      - name: Print Zig version
        run: zig version

      - name: Build
        run: zig build

      - name: Rename binary to include OS and short SHA
        shell: bash
        run: |
          set -e
          BIN=zig-out/bin/T21
          if [ -f "$BIN" ]; then
            SHORT_SHA=${GITHUB_SHA:0:7}
            # normalize os label to short name
            OS_LABEL=${{ matrix.os }}
            OS_LABEL=${OS_LABEL//ubuntu-latest/linux}
            OS_LABEL=${OS_LABEL//macos-latest/macos}
            OUT="zig-out/bin/T21-${OS_LABEL}-${SHORT_SHA}"
            echo "Renaming $BIN -> $OUT"
            mv "$BIN" "$OUT"
          else
            echo "Binary not found at $BIN, skipping rename"
          fi

      - name: Show built binaries
        run: ls -la zig-out/bin || true

      - name: Upload built binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: T21-${{ matrix.os }}
          path: |
            zig-out/bin/*

  release:
    name: Create GitHub Release and upload artifacts
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success' && github.ref == 'refs/heads/master'
    steps:
      - name: Download all job artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts (diagnostic)
        run: |
          echo "Artifacts directory contents:"
          ls -laR ./artifacts || true

      - name: Compute release tag from artifacts
        shell: bash
        run: |
          set -e
          SHORT_SHA=${GITHUB_SHA:0:7}
          HAS_LINUX=0
          HAS_MACOS=0
          # match one-level artifact directories created by actions/download-artifact
          if ls ./artifacts/*/T21*linux* 1> /dev/null 2>&1; then HAS_LINUX=1; fi
          if ls ./artifacts/*/T21*macos* 1> /dev/null 2>&1; then HAS_MACOS=1; fi
          if [ "$HAS_LINUX" = "1" ] && [ "$HAS_MACOS" = "1" ]; then
            OS_LABEL="linux-macos"
          elif [ "$HAS_LINUX" = "1" ]; then
            OS_LABEL="linux"
          elif [ "$HAS_MACOS" = "1" ]; then
            OS_LABEL="macos"
          else
            OS_LABEL="unknown"
          fi
          RELEASE_TAG="T21-${OS_LABEL}-${SHORT_SHA}"
          echo "Computed RELEASE_TAG=$RELEASE_TAG"
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV

      - name: Create GitHub Release and upload binaries
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          artifacts: |
            ./artifacts/*/T21*
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
